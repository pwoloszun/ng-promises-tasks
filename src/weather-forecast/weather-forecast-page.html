<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Weather Forecast</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <h5>LatLng</h5>
      {{coords | json}}
    </div>
    <div class="row">
      <h5>City</h5>
      {{city | json}}
    </div>
    <div class="row">
      <h5>Weather</h5>
      {{weather | json}}
    </div>
  </div>
</div>

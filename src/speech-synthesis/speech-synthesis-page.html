<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Speech Synthesis</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <label>Text</label>
      <input ng-model="text" class="form-control"/>
      <p>(in: TODO: selected voice)</p>
    </div>
    <div class="row">
      <label>Select Language TODO</label>
      <select class="form-control"></select>

    </div>
    <div class="row">
      <label>Status: {{status}}</label>
    </div>
    <div class="row">
      <button ng-click="speak()">Speak!</button>
    </div>
  </div>
</div>
